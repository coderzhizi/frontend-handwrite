<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ancestor {
      position: relative;
      height: 1000px;
      background-color: #151a23;
    }

    .parent {
      height: 400px;
      background-color: #e1e2e3;
    }

    .son {
      position: sticky;
      top: 20px;
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="ancestor">
    <div class="parent">
      <div class="son"></div>
    </div>
  </div>
</body>
</html>
