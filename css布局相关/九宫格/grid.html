<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      display: grid;
      grid-template-columns: repeat(3, 30%);
      grid-template-rows: repeat(3, 30%);
      grid-gap: 5%;

      padding: 0;
      width: 300px;
      height: 300px;
    }

    li {
      list-style: none;
      background-color: #e1e2e3;
      border-radius: 50%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </div>
</body>
</html>
