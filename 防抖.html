<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input class="input" />

  <button>取消请求</button>

  <script>
    const debounce = function(fn, delay) {
      let timer = null

      return function(...rest) {
        if (timer) {
          clearTimeout(timer)
        }

        timer = setTimeout(() => {
          fn.apply(this, rest)
          timer = null
        }, delay)
      }
    }
    
    const inputEle = document.querySelector('.input')
    let counter = 1

    inputEle.oninput = debounce(function(e) {
      console.log(counter++ + e + this.value);
    }, 2000)
  </script>
</body>
</html>
