<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let count = 0
    const fn = () => {
      let startTime = Date.now()

      const executor = () => {
        if (count === 50) {
          return
        }
    
        count++
        console.log(Date.now() - startTime);
        fn()
      }

      setTimeout(executor, 0)
    }

    fn()
  </script>
</body>
</html>
